# Nginx configuration for WittleGuys Newsletter Backend
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    server_name api.wittleguys.net;  # or your preferred subdomain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.wittleguys.net;  # or your preferred subdomain
    
    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/api.wittleguys.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wittleguys.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=newsletter:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=contact:10m rate=5r/m;
    
    # Newsletter subscription endpoint
    location /subscribe {
        limit_req zone=newsletter burst=5 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Contact form endpoint
    location /contact {
        limit_req zone=contact burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin endpoints (optional - you might want to restrict these further)
    location /admin/ {
        # Basic auth or IP restriction could be added here
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Default location - deny access to everything else
    location / {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/newsletter_access.log;
    error_log /var/log/nginx/newsletter_error.log;
}
