{{ define "main" }}
<article class="container" style="padding: 4rem 0; max-width: 800px; margin: 0 auto;">
    <div style="background: rgba(30, 50, 40, 0.7); border-radius: 16px; padding: 2rem;">
        <header style="margin-bottom: 2rem; text-align: center;">
            <h1>{{ .Title }}</h1>
            {{ if .Params.price }}
            <div class="product-price" style="font-size: 1.5rem; font-weight: 700; color: #3ec6a8; margin: 1rem 0;">
                ${{ .Params.price }}
            </div>
            {{ end }}
        </header>
        {{ if .Params.image }}
        <div class="product-image" style="margin: 2rem auto; max-width: 400px;">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 24px rgba(30,50,40,0.3);">
        </div>
        {{ end }}
        <div class="content" style="margin-bottom: 2rem; color: #aef6e2;">
            {{ .Content }}
        </div>
        {{ if .Params.stripe_price_id }}
        <div style="margin-top: 2rem; text-align: center;">
            <button class="btn" onclick="addToCart('{{ .Params.stripe_price_id }}', '{{ .Title }}', {{ .Params.price }}, '{{ .Params.image }}')">
                <span class="btn-text">Add to Cart</span>
                <div class="loading">
                    <div class="spinner"></div>
                    Processing...
                </div>
            </button>
        </div>
        {{ end }}
    </div>
</article>
{{ end }}
