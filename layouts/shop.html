{{ define "main" }}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Shop</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    {{ range where .Site.RegularPages "Section" "products" }}
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-48 h-48 object-cover mb-4">
      <h2 class="text-xl font-semibold mb-2">{{ .Title }}</h2>
      <p class="mb-2">{{ .Params.description }}</p>
      <span class="font-bold text-lg mb-4">${{ .Params.price }}</span>
      <button class="add-to-cart bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" data-title="{{ .Title }}" data-price="{{ .Params.price }}" data-image="{{ .Params.image }}">Add to Cart</button>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
